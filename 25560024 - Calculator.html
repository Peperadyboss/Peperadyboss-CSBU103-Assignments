<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Silly calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      border: none;
      background: #eee;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #dcdcdc;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #c0c0c0;
    }

    .operator {
      background: #f9a825;
      color: white;
    }

    .operator:hover {
      background: #f57f17;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .equal:hover {
      background: #388e3c;
    }

    .clear {
      background: #e53935;
      color: white;
    }

    .clear:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
          } catch {
            currentInput = 'Error';
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>
</body>
</html>
